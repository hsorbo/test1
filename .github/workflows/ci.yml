  windows-dll:
    strategy:
      matrix:
        arch: [x86, x86_64]
    runs-on: windows-latest
    steps:
      - name: Fetch
        run: |
          Invoke-WebRequest https://github.com/frida/frida/releases/download/${Env:FRIDA_VERSION}/frida-core-devkit-${Env:FRIDA_VERSION}-windows-${{ matrix.arch }}.exe -OutFile sfx.exe
          ./sfx.exe
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Link
        run: |
          ls
          dumpbin /SYMBOLS frida-core.lib > symbols.txt
          link.exe /MACHINE:X64 /DLL /OUT:frida.dll frida-core.lib kernel32.lib user32.lib gdi32.lib msvcrt.lib
      - name: "bonanza"
        shell: bash
        run: |
          cat symbols.txt | grep External | > symbols2.txt
          sed -i.bak 's/^.*\| //g' symbols2.txt
      - name: Link
        run: |
          link.exe /MACHINE:X64 /DLL /OUT:frida.dll frida-core.lib kernel32.lib user32.lib gdi32.lib msvcrt.lib
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: symbols2.txt
