name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
env:
  FRIDA_VERSION: 16.5.1
  NUPKG_VERSION: 0.0.1-preview1
jobs:
  linux-so:
    strategy:
      matrix:
        arch:
          - x86 # [x86, x86_64, arm64, mips64] # arch: [x86_64-musl, armhf, arm64-musl, mips, mipsel, mips64el]
          - x86_64
          - arm64
          - armhf
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      PLATFORM: linux-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - name: Install packages needed
        run: |
          sudo apt-get update
          sudo apt-get install -y lld
      - name: Download
        run: |
          wget -q https://github.com/frida/frida/releases/download/$FRIDA_VERSION/frida-core-devkit-$FRIDA_VERSION-$PLATFORM.tar.xz
          tar xvf frida-core-devkit-$FRIDA_VERSION-$PLATFORM.tar.xz
      - name: Link
        run: ld.lld --whole-archive -shared libfrida-core.a -o frida.so
      - name: Package
        run: dotnet pack frida-core-devkit.runtime.csproj --property Platform=$PLATFORM --property VersionPrefix=$NUPKG_VERSION  -o .
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: "*.nupkg"
  macos-dylib:
    strategy:
      matrix:
        arch: [arm64, x86_64]  # arm64e
      fail-fast: false
    runs-on: macos-latest
    env:
      PLATFORM: macos-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - name: Download
        run: |
          wget -q https://github.com/frida/frida/releases/download/$FRIDA_VERSION/frida-core-devkit-$FRIDA_VERSION-$PLATFORM.tar.xz
          tar xvf frida-core-devkit-$FRIDA_VERSION-$PLATFORM.tar.xz
      - name: Link
        run: |
          nm -gUj libfrida-core.a | grep "^_\(frida\|g_\).*"  > symbols.txt
          clang libfrida-core.a \
            -arch ${{ matrix.arch }} \
            -framework Foundation \
            -framework AppKit \
            -framework IOKit \
            -framework Security \
            -lresolv \
            -dynamiclib \
            -lbsm -ldl -lm -fPIC \
            -Wl,-ld_classic \
            -Wl,-exported_symbols_list,symbols.txt \
            -o frida.dylib
      - name: Package
        run: dotnet pack frida-core-devkit.runtime.csproj --property Platform=$PLATFORM --property VersionPrefix=$NUPKG_VERSION  -o .
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: osx-${{ matrix.arch }}
          path: "*.nupkg"
  windows-dll:
    strategy:
      matrix:
        arch:
          - x86_64
          # - x86
      fail-fast: false
    runs-on: windows-latest
    env:
      ARCH: ${{ matrix.arch == 'x86_64' && 'x64' || matrix.arch }}
      PLATFORM: win-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - name: Fetch
        run: |
          Invoke-WebRequest https://github.com/frida/frida/releases/download/${Env:FRIDA_VERSION}/frida-core-devkit-${Env:FRIDA_VERSION}-windows-${{ matrix.arch }}.exe -OutFile sfx.exe
          ./sfx.exe
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
      - run: dumpbin /SYMBOLS frida-core.lib > symbols.txt
      - name: "bonanza"
        shell: bash
        run: |
          echo "EXPORTS" > exports.def
          cat symbols.txt | grep External | sed 's/.*| //g' | egrep '^_(frida|g_)'  >> exports.def
      - run: link.exe /MACHINE:${env:ARCH} /DLL /DEF:exports.def /OUT:frida.dll frida-core.lib Ws2_32.lib User32.lib Setupapi.lib Gdi32.lib Advapi32.lib Crypt32.lib Dnsapi.lib Shell32.lib Ole32.lib Psapi.lib Shlwapi.lib
      - name: Package
        shell: bash
        run: dotnet pack frida-core-devkit.runtime.csproj --property Platform=$PLATFORM --property VersionPrefix=$NUPKG_VERSION  -o .
      - run: ls
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: win-${{ matrix.arch }}
          path: "*.nupkg"
  package:
    runs-on: ubuntu-latest
    needs:
      - linux-so
      - windows-dll
      - macos-dylib
    steps:
      - uses: actions/checkout@v4
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          pattern: "*-*"
          merge-multiple: true
          path: build/
      - run: |
          ./gen-runtimes.py build > runtime.json
          cat runtime.json
          dotnet pack frida-core-devkit.csproj -o build
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: "**/*.nupkg"
